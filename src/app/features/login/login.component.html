<div [ngClass]="{'w3-container': true, 'large-screen-wrapper': isLargeScreen}">
  <div [ngStyle]="isLargeScreen ? {'width': '40%', 'margin': '0 auto'} : {'width': '100%'}">
    <img src="/images/logo-barbearia.png" alt="logo" class="w3-image login-logo">
    <div class="margin-bottom-32">
      <h1>Fazer login</h1>
      <p>Informe seu E-mail e Senha</p>
    </div>
    <form class="margin-bottom-32">
      <div class="floating-label">
        <input type="email" id="email" class="w3-input login-input" placeholder=" " required>
        <label for="email">E-mail</label>
      </div>
      <div class="floating-label">
        <input type="password" id="senha" class="w3-input login-input" placeholder=" " required>
        <label for="senha">Senha</label>
      </div>
      <div class="w3-bar margin-top-32">
        <button type="button" class="w3-button w3-round-large w3-left w3-text-deep-orange" style="text-decoration: underline;">Criar conta</button>
        <button type="submit" class="w3-button w3-round-large w3-right w3-orange">Fazer login</button>
      </div>
    </form>
  </div>
</div>
